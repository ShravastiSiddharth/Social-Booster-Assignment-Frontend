name: Build and deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: 'Production'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm ci
          npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Copy standalone build
        run: |
          mkdir -p deploy
          cp -r .next/standalone/* deploy/
          mkdir -p deploy/.next
          cp -r .next/static deploy/.next/static
          cp -r public deploy/public

      - name: Create server.js for Azure
        run: |
          cat > deploy/server.js << 'EOF'
          const { createServer } = require('http')
          const { parse } = require('url')
          const next = require('next')
          
          const dev = false
          const hostname = '0.0.0.0'
          const port = process.env.PORT || 8080
          
          const app = next({ dev, hostname, port, dir: __dirname })
          const handle = app.getRequestHandler()
          
          app.prepare().then(() => {
            createServer(async (req, res) => {
              try {
                const parsedUrl = parse(req.url, true)
                await handle(req, res, parsedUrl)
              } catch (err) {
                console.error('Error occurred handling', req.url, err)
                res.statusCode = 500
                res.end('internal server error')
              }
            }).listen(port, (err) => {
              if (err) throw err
              console.log(`> Ready on http://${hostname}:${port}`)
            })
          })
          EOF

      - name: Create package.json for deployment
        run: |
          cat > deploy/package.json << 'EOF'
          {
            "name": "task-manager-frontend",
            "version": "0.1.0",
            "private": true,
            "scripts": {
              "start": "NODE_ENV=production node server.js"
            },
            "dependencies": {
              "@hookform/resolvers": "^5.2.2",
              "@radix-ui/react-avatar": "^1.1.11",
              "@radix-ui/react-dialog": "^1.1.15",
              "@radix-ui/react-dropdown-menu": "^2.1.16",
              "@radix-ui/react-label": "^2.1.8",
              "@radix-ui/react-popover": "^1.1.15",
              "@radix-ui/react-progress": "^1.1.8",
              "@radix-ui/react-select": "^2.2.6",
              "@radix-ui/react-slot": "^1.2.4",
              "@radix-ui/react-tabs": "^1.1.13",
              "@supabase/supabase-js": "^2.93.1",
              "@swc/helpers": "^0.5.18",
              "axios": "^1.13.3",
              "class-variance-authority": "^0.7.1",
              "clsx": "^2.1.1",
              "date-fns": "^3.6.0",
              "framer-motion": "^12.29.2",
              "lucide-react": "^0.563.0",
              "next": "16.1.5",
              "next-themes": "^0.4.6",
              "react": "19.2.3",
              "react-day-picker": "^9.13.0",
              "react-dom": "19.2.3",
              "react-hook-form": "^7.71.1",
              "recharts": "^3.7.0",
              "sonner": "^2.0.7",
              "tailwind-merge": "^3.4.0",
              "zod": "^4.3.6"
            }
          }
          EOF

      - name: Copy package-lock.json
        run: cp package-lock.json deploy/

      - name: Remove .deployment file
        run: rm -f deploy/.deployment

      - name: Zip artifact for deployment
        run: |
          cd deploy
          zip -r ../release.zip . -x ".git/*"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .

name: Build and deploy Node.js app to Azure Web App
on:
  push:
    branches:
      - master
  workflow_dispatch:
  
permissions:
  contents: read
  actions: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: npm install, build, and test
        run: |
          npm ci
          npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      - name: Copy standalone build
        run: |
          mkdir -p deploy
          cp -r .next/standalone/* deploy/
          mkdir -p deploy/.next
          cp -r .next/static deploy/.next/static
          cp -r public deploy/public

      - name: Create deployment timestamp
        run: |
          echo "DEPLOY_TIME=$(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> deploy/deployment-info.txt
          echo "COMMIT_SHA=${{ github.sha }}" >> deploy/deployment-info.txt
          echo "BRANCH=${{ github.ref_name }}" >> deploy/deployment-info.txt
      
      - name: Update package.json start script
        run: |
          node -e "const fs = require('fs'); const path = './deploy/package.json'; const pkg = require(path); pkg.scripts = { start: 'node server.js' }; fs.writeFileSync(path, JSON.stringify(pkg, null, 2));"
      - name: Copy package-lock.json
        run: cp package-lock.json deploy/
      - name: Remove .deployment file
        run: rm -f deploy/.deployment
      - name: Zip artifact for deployment
        run: |
          cd deploy
          zip -r ../release.zip . -x ".git/*"
      - name: Delete Old Artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const res = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            
            res.data.artifacts
              .filter(artifact => artifact.name === 'node-app')
              .forEach(({ id }) => {
                github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: id,
                })
              })     
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip
          
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
          clean: true
      - name: ðŸ§¹ Cleanup local files
        run: rm -f release.zip

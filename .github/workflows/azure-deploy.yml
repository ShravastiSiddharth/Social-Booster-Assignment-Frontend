name: Build and deploy Node.js app to Azure Web App
on:
  push:
    branches: 
    - master
  workflow_dispatch:
permissions:
  contents: read
  actions: write  
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üå± Checkout to the branch
        uses: actions/checkout@v4
      
      - name: üçè Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      
      - name: ‚öôÔ∏è npm install and build
        run: |
          npm install
          npm run build --if-present
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      
      - name: üìÇ Copy standalone into the root
        run: cp -R .next/standalone ./site-deploy
      
      - name: üìÇ Copy static into the .next folder
        run: cp -R .next/static ./site-deploy/.next/static
      
      - name: üìÇ Copy Public folder
        run: cp -R public ./site-deploy/public
      
      - name: üì¶ Package Next application
        run: |
          cd ./site-deploy
          zip Nextjs-site.zip ./* .next -qr
      
      - name: üîç Diagnostics
        run: |
          echo "=== Root directory ==="
          ls -la
          echo "=== .next directory ==="
          ls -la .next
          echo "=== site-deploy directory ==="
          ls -la ./site-deploy
          echo "=== site-deploy/.next directory ==="
          ls -la ./site-deploy/.next
      
      - name: Delete Old Artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const res = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            res.data.artifacts
              .filter(artifact => artifact.name === 'Nextjs-site')
              .forEach(({ id }) => {
                github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: id,
                })
              })
      
      - name: ‚¨ÜÔ∏è Publish Next Application artifact
        uses: actions/upload-artifact@v4
        with:
          name: Nextjs-site
          path: ./site-deploy/Nextjs-site.zip
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: Production
    steps:
      - name: üçè Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      
      - name: ‚¨áÔ∏è Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: Nextjs-site
      
      - name: üóùÔ∏è Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Azure CLI script
        uses: azure/CLI@v1
        with:
          inlineScript: |
            rg=$(az webapp list --query "[?name=='${{ secrets.AZURE_WEBAPP_NAME }}'].resourceGroup" --output tsv)
            echo Setting SCM_DO_BUILD_DURING_DEPLOYMENT=false on app service ${{ secrets.AZURE_WEBAPP_NAME }}
            az webapp config appsettings set -n ${{ secrets.AZURE_WEBAPP_NAME}} -g $rg --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false -o none
            echo Setting --startup-file=\"node server.js\" on app service ${{ secrets.AZURE_WEBAPP_NAME }}
            az webapp config set --startup-file="node server.js" -n ${{ secrets.AZURE_WEBAPP_NAME }} -g $rg -o none
            sleep 10
      
      - name: üöÄ Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: ${{ github.workspace }}/Nextjs-site.zip
      
      - name: üßπ Cleanup
        run: rm ${{ github.workspace }}/Nextjs-site.zip
